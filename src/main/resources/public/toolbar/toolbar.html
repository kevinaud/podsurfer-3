<md-toolbar layout="row" class="md-toolbar-tools md-primary md-hue-3">
  
    <md-icon>headset</md-icon>
    <h1><a ui-sref="home">PodSurfer</a></h1>

    <div layout="row" layout-align="center center" class="search-bar">
      
      <md-input-container class="md-icon-float md-block">
        <md-icon>search</md-icon>
        <input type="text" ng-model="searchQuery" ng-keydown="search($event)" aria-label="search bar">
        <label style="border-color: black; color: black; margin-bottom: -2px;">Search for Podcasts</label>
      </md-input-container>

    </div>
    
    <!-- fill up the space between left and right area -->
    <span flex></span>

    <md-button ui-sref="login" ng-show="!user.auth">
      <md-icon>person_outline</md-icon>
      Login
    </md-button>

    <md-button ui-sref="sign-up" ng-show="!user.auth">
      <md-icon>assignment_ind</md-icon>
      Sign Up
    </md-button>

    <md-button ui-sref="user-profile" ng-show="user.auth">
        {{user.name}}
    </md-button>

    <md-button ng-click="signOut()" ng-show="user.auth">
      Sign Out
    </md-button>



</md-toolbar>
