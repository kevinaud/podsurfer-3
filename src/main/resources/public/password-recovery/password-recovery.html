<div layout="row">
  <div flex>
    <h1 class="text-center">
      Password Recovery
    </h1>
  </div>
</div>
<div layout="row">
  <div flex="90" flex-offset="5" flex-gt-xs="80" flex-offset-gt-xs="10"
       flex-gt-sm="60" flex-offset-gt-sm="20" flex-gt-md="40" flex-offset-gt-md="30">

    <md-card class="password-recovery-card" layout="column">

      <form name="form" ng-submit="submitForm()" novalidate>

        <md-input-container class="email-field">

          <label>Email Address</label>

          <input
            type="email"
            name="email"
            id="email"
            ng-model="email"
            required>
        </md-input-container>

        <div class="form-error-box" ng-show="form.email.$invalid && form.email.$dirty">
          <div class="form-error-message" ng-show="form.email.$error.required">
            This field is required
          </div>
          <div class="form-error-message" ng-show="form.email.$error.email">
            Must be a valid email address
          </div>
        </div>

        <div flex>
          <div layout="row" layout-align="end-center">
            <md-button
              class="md-raised md-primary password-recovery-submit"
              type="submit"
              ng-disabled="form.$invalid">
              Recover
            </md-button>
          </div>
        </div>
        <div class="form-error-box" ng-show="error">
          <div class="form-error-message" ng-show="error">
            {{ errorMessage }}
          </div>
        </div>
      </form>
    </md-card>

  </div>
</div>
