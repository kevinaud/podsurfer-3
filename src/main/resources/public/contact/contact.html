<div layout="column">

    <div flex><h3 class="text-center title"> 2016 Credera Mentors </h3></div>
    <div flex><h4 class="text-center sub-title"> Get to know us! </h5></div>

    <div flex-offset="5" flex="90">
        <div layout="column">
            <div flex>
                <div layout="row">

                    <div flex><h3>Name</h3></div>
                    <div flex><h3>E-mail</h3></div>
                    <div flex><h3>University</h3></div>

                </div>
            </div>
            <div ng-repeat="mentor in contact.mentors" flex>
                <md-divider style="width: 95%"></md-divider>
                <div layout="row" class="mentor">
                    
                    <div flex>{{mentor.name}}</div>
                    <div flex>{{mentor.email}}</div>
                    <div flex>{{mentor.university}}</div>
                
                </div>
            </div>
        </div>
    </div>

</div>
