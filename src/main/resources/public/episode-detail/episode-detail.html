<md-content>

<div layout="row" ng-show="responseReceived">
    <md-card class="podcast-detail-card" flex-offset="5" flex="90" flex-gt-md="60" flex-offset-gt-md="20">
      <md-content>

      <md-card-title>

        <md-card-title-text>
          <span class="md-headline">
            {{ podcast.name }}, Episode {{ episode.number }}
          </span>
          <span class="md-subhead">{{ formattedLength }}</span>
        </md-card-title-text>

      </md-card-title>

      <md-content layout="row" ng-show="responseReceived">
        <md-tabs md-dynamic-height md-border-bottom flex="100">

          <md-tab label="Description">
            <md-content class="md-padding">

              {{ episode.description }}

            </md-content>
          </md-tab>

          <md-tab label="Comments">
            <md-content class="md-padding">

            </md-content>
          </md-tab>

          <md-tab label="Post a Comment" ng-disabled="!$user.auth">

            <md-content class="md-padding">

            </md-content>
          </md-tab>
        
        </md-tabs>
      </md-content>

  </md-card>
</div>

</md-content>
