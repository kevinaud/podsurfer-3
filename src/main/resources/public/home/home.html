<div layout="row" ng-show="user.auth">

    <md-card class="recommendation-card" md-colors="{background: 'default-primary-hue-2'}" flex-offset="5" flex="90">

        <div layout="row" layout-align="center" layout-margin="10">
                
            <preferences flex="90" flex-gt-sm="80" flex-gt-md="50"></preferences>

        </div>

    </md-card>

</div>

<div layout="row" flex>

    <div layout="column" flex="50">

        <md-card class="about-card" md-colors="{background: 'default-primary-hue-2'}" flex-offset="10" flex="90">

            <div layout="row" layout-margin="10">

                <div layout="column" flex="100">
                    <h2 class="text-center home-title"> Welcome to Podsurfer</h2>
                </div>

            </div>

            <div layout="row" layout-margin="10">

                <div layout="column" flex="100">
                    <h2 class="text-center home-title">

                        Browse our collection of podcasts from your favorite artists and genres. Submit, comment, and
                        rate podcasts for others to see!

                    </h2>
                </div>

            </div>

        </md-card>

    </div>

    <div layout="column" flex="45">

        <md-card class="login-card" md-colors="{background: 'default-primary-hue-2'}" flex="100">

            <form name="form" ng-submit="submitForm()" novalidate>

                <md-input-container class="login-field">
                    <label>Email Address</label>

                    <input type="email"
                            name="email"
                            id="email"
                            ng-model="user.email"
                            required>
                </md-input-container>

                <div class="form-error-box" ng-show="form.email.$invalid && form.email.$dirty">

                    <div class="form-error-message" ng-show="form.email.$error.required">
                        This field is required
                    </div>

                    <div class="form-error-message" ng-show="form.email.$error.email">
                        Must be a valid email address
                    </div>

                </div>

                <md-input-container class="login-field">
                    <label>Password</label>
                    <input
                            ng-model="user.password"
                            type="password"
                            name="password"
                            required>
                </md-input-container>

                <div class="form-error-box" ng-show="form.password.$invalid && form.password.$dirty">
                    <div class="form-error-message" ng-show="form.password.$error.required">
                        This field is required
                    </div>
                </div>

                <div class="form-error-box" ng-show="error">
                    <div class="form-error-message" ng-show="error">
                        {{ errorMessage }}
                    </div>
                </div>

                <div flex>
                    <div layout="row" layout-align="end center">

                        <md-button
                                class="md-raised md-primary login-submit"
                                type="submit"
                                ng-disabled="form.$invalid">
                            Log In
                        </md-button>

                    </div>
                </div>
            </form>
        </md-card>

    </div>
</div>

<div layout="row">

        <md-card class="sign-up-card" md-colors="{background: 'default-primary-hue-2'}" flex-offset="5" flex="90" ng-show="!user.auth">

            <div layout="row" layout-margin="10">

                <div layout="column" flex="100">
                    <h2 class="text-center home-title"> {{ signupPrompt }}</h2>
                </div>

            </div>

            <div layout="row" >

                <div layout="column" flex-offset="40" flex="20">
                    <md-button class="md-raised md-primary md-hue-1" ui-sref="sign-up">
                        Sign-Up
                    </md-button>
                </div>

            </div>

        </md-card>

 </div>

 <div layout="row">

    <md-card class="recommendation-card" md-colors="{background: 'default-primary-hue-2'}" flex-offset="5" flex="90">

        <div layout="row" layout-margin="10">

            <div layout="column" flex="100">
                <h2 class="text-center home-title"> Popular Podcasts</h2>
            </div>

        </div>

    </md-card>

 </div>

 <div layout="row">

     <recommendations flex-offset="5" flex="90" ng-show="user.auth"></recommendations>

 </div>
