<!--Sign-up card-->
<div layout="row">

    <md-card class="sign-up-card" flex-offset="5" flex="90" ng-show="!user.auth">

        <div layout="row" layout-margin="10">

            <div layout="column" flex="100">
                <h2 class="text-center home-title"> {{ signupPrompt }}</h2>
            </div>

        </div>

        <div layout="row">

            <div layout="column" flex-offset="40" flex="20">
                <md-button class="md-raised md-primary" ui-sref="sign-up">
                    Sign-Up
                </md-button>
            </div>

        </div>

    </md-card>

</div>
